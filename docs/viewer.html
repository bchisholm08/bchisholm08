<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer | B.M.C.</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google Fonts for Enhanced Typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Document Viewer</h1>
            <nav>
                <a href="about.html">Back to Documents</a>
                <a href="index.html">Back to Homepage</a>
            </nav>
        </div>
    </header>

    <!-- doc viewer  -->
    <main>
        <section class="document-viewer-section">
            <div class="container">
                <iframe id="document-viewer" width="110%" height="800px" style="border: none;"></iframe>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer style="background-color: #800000; padding: 20px 0; color: #ffffff; text-align: center; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); margin-top: 40px;">
        <div class="container">
            <p>&copy; 2024 Brady M. Chisholm</p>
        </div>
    </footer>

    <!-- JavaScript to Load the PDF via Google Docs Viewer -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            if (pdfUrl) {
                const googleViewerUrl = `https://docs.google.com/viewer?url=${pdfUrl}&embedded=true`;
                document.getElementById('document-viewer').src = googleViewerUrl;
            } else {
                document.getElementById('document-viewer').innerHTML = '<p>Error loading document. Please check the URL.</p>';
            }
        });
    </script>
</body>
</html>
