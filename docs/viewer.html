    <!-- doc viewer  -->
    <main>
        <section class="document-viewer-section">
            <div class="container">
                <iframe id="document-viewer" width="110%" height="800px" style="border: none;"></iframe>
            </div>
        </section>
    </main>

    <!-- JavaScript to Load the PDF via Google Docs Viewer -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            if (pdfUrl) {
                const googleViewerUrl = `https://docs.google.com/viewer?url=${pdfUrl}&embedded=true`;
                document.getElementById('document-viewer').src = googleViewerUrl;
            } else {
                document.getElementById('document-viewer').innerHTML = '<p>Error loading document. Please check the URL.</p>';
            }
        });
    </script>
