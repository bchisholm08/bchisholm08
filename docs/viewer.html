<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer | Brady M. Chisholm</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google Fonts for Enhanced Typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">

            <nav>
                <ul>
                    <a href="index.html">Back to Homepage</a>
                    <!-- Add more navigation links if needed -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Viewer Section -->
    <main>
        <section class="document-viewer">
            <div class="container">
                <h2>Document Viewer</h2>
                <iframe 
                    src="" 
                    id="pdf-viewer-frame" 
                    width="100%" 
                    height="800px" 
                    frameborder="0">
                </iframe>
            </div>
        </section>
    </main>

    <button onclick="window.history.back();" class="back-button">Back to Documents</button>


    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Brady M. Chisholm</p>
        </div>
    </footer>

    <!-- JavaScript to Load the PDF -->
    <script>
        // Get the document URL from the query string
        const params = new URLSearchParams(window.location.search);
        const pdfUrl = params.get('pdf');

        // Update iframe src with the provided URL
        if (pdfUrl) {
            document.getElementById('pdf-viewer-frame').src = pdfUrl;
        } else {
            // Display a message if no document is specified
            document.getElementById('pdf-viewer-frame').parentElement.innerHTML = '<p>No document found to display. Please use the menu to select a document.</p>';
        }
    </script>
</body>
</html>
