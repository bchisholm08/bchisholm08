<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Me</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="research.html">Research</a>
                <a href="poppy.html">Poppy Pics</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-intro">
            <h2>Get in Touch</h2>
            <p>If you'd like to reach out regarding research, collaborations, or just to say hi, feel free to use the form below or connect with me on social media.</p>
        </section>
        <section class="contact-form">
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="social-media">
            <h2>Connect With Me</h2>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/bradychisholm/" target="_blank">
                    <img src="images/linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://github.com/bchisholm08" target="_blank">
                    <img src="images/github.png" alt="GitHub">
                </a>
                <a href="mailto:brady@example.com">
                    <img src="images/email.png" alt="Email">
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Brady M. Chisholm</p>
    </footer>
</body>
</html>
