<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Brady M. Chisholm</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google Fonts for Enhanced Typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Meta Description for SEO -->
    <meta name="description" content="Contact Brady M. Chisholm, an undergraduate student in Psychology and Research Assistant in Auditory Perception and Neuroscience.">
    <!-- Meta Keywords for SEO -->
    <meta name="keywords" content="Brady Chisholm, Contact, Psychology, AI, Artificial Intelligence, Machine Learning, Research Assistant, Auditory Perception, Neuroscience">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <!-- Page Title -->
            <h1>Contact Me</h1>
            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="index.html">Back to Homepage</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Get in Touch</h2>
                <!-- Contact Form -->
                <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <!-- Message Field -->
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn">Send Message</button>
                    
                    <!-- Success Message -->
                    <p class="success-message">Thank you for reaching out! I'll get back to you soon.</p>
                    
                    <!-- Error Message -->
                    <p class="error-message">Oops! Something went wrong. Please try again.</p>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Brady M. Chisholm. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Form Feedback -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.contact-form');
            const successMessage = document.querySelector('.success-message');
            const errorMessage = document.querySelector('.error-message');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);

                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        successMessage.style.display = 'block';
                        errorMessage.style.display = 'none';
                        form.reset();
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Something went wrong!');
                        });
                    }
                })
                .catch(error => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                });
            });
        });
    </script>
</body>

</html>
